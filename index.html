<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8378d18e1.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid bg-dark text-white justify-content-center">
        <div class="row justify-content-center dashboard-header">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="row h-100">

        <div class="col-3 bg-light">
            <form>
                <label for="city-search" class="city-search-title">Search for a City</label>
                <div class="row">
                    <input type="city" class="form-control" id="city-search" placeholder="e.g. Seattle">
                    <button type="submit" class="btn btn-primary city-search-button"><i class="fas fa-search"></i></button>
                </div>
            </form> 

            <div id="add-buttons-here">
                <button type="submit" class="btn btn-light" data-city="Seattle">Seattle</button>
            </div>
            
        </div>

        <div class="col-9">
            
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
