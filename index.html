<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8378d18e1.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid bg-dark text-white justify-content-center">
        <div class="row justify-content-center dashboard-header">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid h-100">
        <div class="row h-100">

            <div class="col-3 bg-light">
                <form>
                    <label for="city-search" class="city-search-title">Search for a City</label>
                    <div class="row">
                        <input type="city" class="form-control" id="city-search" placeholder="e.g. Seattle">
                        <button type="submit" class="btn btn-primary city-search-button"><i class="fas fa-search"></i></button>
                    </div>
                </form> 

                <div id="add-buttons-here">
                    <!-- <button type="submit" class="btn btn-light" data-city="Seattle">Seattle</button> -->
                </div>
                
            </div>

            <div class="col-9">
                <div class="row">
                    <div class="container city-display">
                        <h3 id="city-name">Atlanta</h3>
                        <p id="city-temp">Temperature: </p>
                        <p id="city-humidity">Humidity: </p>
                        <p id="city-wind">Wind Speed: </p>
                        <label>UV Index:</label>
                        <label id="city-uv" class="bg-danger text-white">9.49</label>
                    </div>
                </div>

                <div class="row">
                    <div class="container forecast-display">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div class="row forecast-row">
                    <div class="forecast-box col-5 col-md-2 bg-primary text-white">
                        <h6>4/5/2020</h6>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>

                    <div class="forecast-box col-5 col-md-2 bg-primary text-white">
                        <h6>4/5/2020</h6>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>

                    <div class="forecast-box col-5 col-md-2 bg-primary text-white">
                        <h6>4/5/2020</h6>
                        <p>Icon</p>
                        <p>Temp:</p>
                        <p>Humidity: </p>
                    </div>

                    <div class="forecast-box col-5 col-md-2 bg-primary text-white">
                        <h6>4/5/2020</h6>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    
                    <div class="forecast-box col-5 col-md-2 bg-primary text-white">
                        <h6>4/5/2020</h6>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
